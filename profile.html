<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: lemonchiffon;
            color: black;
            padding: 40px;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            margin: 0;
        }

        nav ul li {
            margin-right: 20px;
        }

        nav ul li a {
            color: black;
            text-decoration: none;
        }

        .sign-in {
            margin-left: auto;
        }

        main {
            background-color: papayawhip;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: calc(100vh - 160px);
            padding: 20px;
        }

        .profile-section {
            background: white;
            padding: 20px;
            margin: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
        }

        h2 {
            text-align: center;
        }

        .wallet, .subscription {
            margin-bottom: 20px;
        }

        .subscription ul {
            list-style: none;
            padding: 0;
        }

        .subscription li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .subscription button {
            background-color: palevioletred;
            border: none;
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 15px;
            height: 44px;
            width: 90px;
        }

        .subscription button:hover {
            background-color: hotpink;
        }

        button {
            width: 100%;
            padding: 8px;
            background-color: palevioletred;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: hotpink;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="nav-left">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="testimonial.html">Testimonials</a></li>
                    <li><a href="news.html">News</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                </ul>
            </div>
            <div class="nav-right">
                <ul>
                    <li><a href="signin.html" id="sign-in-link">Sign In</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <div class="profile-section">
            <h2>My Profile</h2>
            <div class="subscription">
                <h3>Subscription Plans</h3>
                <ul id="subscription-plans"></ul>
            </div>
            <div class="wallet">
                <h3>Digital Wallet</h3>
                <p>Balance: <span id="wallet-balance">$0.00</span></p>
            </div>
            <button onclick="window.location.href='topup.html'">Top Up Wallet</button>
        </div>
    </main>

    <script>
        function loadProfileData() {
            const subscriptions = JSON.parse(localStorage.getItem('subscriptions')) || [];
            const walletBalance = localStorage.getItem('walletBalance') || '$0.00';

            const subscriptionList = document.getElementById('subscription-plans');
            if (subscriptions.length > 0) {
                subscriptionList.innerHTML = subscriptions.map((plan, index) => `
                    <li>
                        ${plan}
                        <button onclick="cancelSubscription(${index})">Cancel</button>
                    </li>
                `).join('');
            } else {
                subscriptionList.innerHTML = '<li>You are not subscribed to any plan.</li>';
            }
            document.getElementById('wallet-balance').textContent = walletBalance;
        }

        function cancelSubscription(index) {
            let subscriptions = JSON.parse(localStorage.getItem('subscriptions')) || [];
            subscriptions.splice(index, 1);
            localStorage.setItem('subscriptions', JSON.stringify(subscriptions));
            loadProfileData();
        }

        window.onload = loadProfileData;
    </script>

</body>
</html>
