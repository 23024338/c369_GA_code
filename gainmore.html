<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gain More</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: lemonchiffon;
            color: black;
            padding: 16px;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 16px;
        }

        nav ul li a {
            color: black;
            text-decoration: none;
        }

        main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 140px);
        }

        .form-container {
            display: flex;
            justify-content: space-around;
            width: 80%;
        }

        .form-section {
            width: 40%;
            padding: 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        h2 {
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        button {
            width: 100%;
            padding: 8px;
            background-color: palevioletred;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: hotpink;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="solutions.html">Solutions</a></li>
                <li><a href="portfolio.html">Portfolio</a></li>
                <li><a href="news.html">News</a></li>
                <li><a href="contact.html">Contact Us</a></li>
                <li><a href="signin.html">Sign In</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h1>Gain More</h1>
            <p>Want a personal assistant to help assist you in your decision making? $195 yearly (save $10) / $17 monthly</p>
            <div class="dropdown">
                <button>Select Option</button>
                <div class="dropdown-content">
                    <a href="#" onclick="selectOption('Yearly Plan - $195')">Yearly Plan - $195</a>
                    <a href="#" onclick="selectOption('Monthly Plan - $17')">Monthly Plan - $17</a>
                </div>
            </div>
            <h2>Selected Plan</h2>
            <p id="selected-plan">None</p>
            <button onclick="proceedToPayment()">Proceed to Payment</button>
        </section>
    </main>
    <script>
        let selectedPlan = '';

        function selectOption(option) {
            selectedPlan = option;
            document.getElementById('selected-plan').textContent = `You have selected: ${option}`;
        }

        function proceedToPayment() {
            if (selectedPlan) {
                const encodedOption = encodeURIComponent(selectedPlan);
                window.location.href = `payment.html`;
            } else {
                alert('Please select a plan first.');
            }
        }
    </script>
</body>
</html>
