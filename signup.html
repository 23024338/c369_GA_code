<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up/In</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
    
        header {
            background-color: lemonchiffon;
            color: black;
            padding: 40px;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            margin: 0;
        }

        nav ul li {
            margin-right: 20px;
        }

        nav ul li a {
            color: black;
            text-decoration: none;
        }

        .sign-in {
            margin-left: auto;
        }

        main {
            background-color: papayawhip;
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 160px);
            padding: 20px;
        }
    
        .form-container {
            display: flex;
            justify-content: space-between;
            width: 80%;
            padding: 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background: white;
        }
    
        .form-section {
            width: 45%;
        }
    
        h2 {
            text-align: center;
            width: 100%;
        }
    
        label {
            display: block;
            margin-bottom: 8px;
        }
    
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    
        button {
            width: 100%;
            padding: 8px;
            background-color: palevioletred;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    
        button:hover {
            background-color: hotpink;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="nav-left">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="testimonial.html">Testimonials</a></li>
                    <li><a href="news.html">News</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                </ul>
            </div>
            <div class="nav-right">
                <ul>
                    <li><a href="signin.html" id="sign-in-link">Sign In</a></li>
                    <li><a href="profile.html" id="sign-in-link">My Profile</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <div class="form-container">
            <div class="form-section">
                <h2>Sign Up</h2>
                <form id="signupForm" method="post">
                    <label for="signup-name">Name:</label>
                    <input type="text" id="signup-name" name="signup-name" required>

                    <label for="phone-number">Mobile Number:</label>
                    <input type="number" id="phone-number" name="phone-number" required>
                    
                    <label for="signup-email">Email:</label>
                    <input type="email" id="signup-email" name="signup-email" required>
                    
                    <label for="signup-password">Password:</label>
                    <input type="password" id="signup-password" name="signup-password" required>
                    
                    <label for="signup-confirm-password">Confirm Password:</label>
                    <input type="password" id="signup-confirm-password" name="signup-confirm-password" required>
                </form>
            </div>
            <div class="form-section">
                <h2> </h2> 
                <form id="signupFormRight" method="post">
                    <label for="card-number">Card Number:</label>
                    <input type="number" id="card-number" name="card-number" required>

                    <label for="cvv">CVV:</label>
                    <input type="number" id="cvv" name="cvv" required>

                    <label for="expiry">Card Expiry Date:</label>
                    <input type="date" id="expiry" name="expiry" required>
                    
                    <button type="submit">Sign Up</button>
                </form>
            </div>
        </div>
    </main>
    <p>Have an account? <a href="signin.html">Sign in here!</a></p>
    <script>
        document.getElementById('signupFormRight').addEventListener('submit', function(event) {
            event.preventDefault(); 
            window.location.href = 'signin.html'; 
        });
    </script>
</body>
</html>
