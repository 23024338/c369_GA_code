<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: lemonchiffon;
            color: black;
            padding: 16px;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 16px;
        }

        nav ul li a {
            color: black;
            text-decoration: none;
        }

        main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 140px);
        }

        .form-section {
            width: 40%;
            padding: 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        h2 {
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 8px;
            background-color: palevioletred;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: hotpink;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="solutions.html">Solutions</a></li>
                <li><a href="portfolio.html">Portfolio</a></li>
                <li><a href="news.html">News</a></li>
                <li><a href="contact.html">Contact Us</a></li>
                <li><a href="signin.html">Sign In</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <h1>PAYMENT PAGE</h1>
        <p>ENTER OTP SENT TO YOUR SMS</p>
        <input type="text" placeholder="Enter OTP" id="otp-input">
        <button onclick="submitOTP()">&#10140;</button>
        <p>didn't receive OTP? click the button below to resend</p>
        <button class="resend-button" onclick="resendOTP()">RESEND OTP</button>
    </div>
    <script>
        function submitOTP() {
            var otp = document.getElementById('otp-input').value;
            if (otp) {
                window.location.href = 'payconfirm.html';
            } else {
                alert('Please enter the OTP.');
            }
        }

        function resendOTP() {
            alert('OTP resent.');
        }
    </script>
</body>
</html>
