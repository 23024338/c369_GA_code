<html lang="en">
<head>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: lemonchiffon;
            color: black;
            padding: 40px;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            margin: 0;
        }

        nav ul li {
            margin-right: 20px;
        }

        nav ul li a {
            color: black;
            text-decoration: none;
        }

        .sign-in {
            margin-left: auto;
        }

        main {
            background-color: papayawhip;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: calc(100vh - 160px);
            padding: 20px;
        }

        .topup-section {
            background: white;
            padding: 20px;
            margin: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
        }

        h2 {
            text-align: center;
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;

            background-color: palevioletred;

<body>
    <header>
        <nav>
            <div class="nav-left">
                <ul>
                    <li><a href="index.html">Home</a></li>

                    <li><a href="profile.html" id="sign-in-link">My Profile</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <div class="topup-section">
            <h2>Top Up Wallet</h2>
            <label for="topup-amount">Enter Amount to Top Up:</label>
            <input type="text" id="topup-amount" placeholder="$0.00">
            <button onclick="redirectToOTP()">Top Up</button>
        </div>
    </main>

    <script>
        function redirectToOTP() {
            var topUpAmount = document.getElementById('topup-amount').value;
            var topUpAmountNumber = topUpAmount.replace('$', '') * 1;

            // Validate that the input is a number and greater than 0
            if (isNaN(topUpAmountNumber) || topUpAmountNumber <= 0) {
                alert('Please enter a valid amount to top up.');
                return;
            }

            // Store the top-up amount in localStorage
            localStorage.setItem('topUpAmount', topUpAmountNumber);

            // Redirect to OTP page
            window.location.href = 'otp.html';
        }
    </script>
